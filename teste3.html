<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Usuários</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
</head>

<body>
    <label>Usuarios</label>
    <select id="seletorUsuarios" class="select2">
        <option value="">Selecione o usuario</option>
    </select>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.select2').select2();
        });
    </script>


    <!-- Script para preencher o seletor de usuários -->
    <script>
        $(document).ready(function () {
            // Fazer requisição AJAX para obter usuários do script PHP
            $.ajax({
                url: 'api.php', // Substitua pelo caminho correto do seu script PHP
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Preencher o seletor de usuários
                    $.each(data.usuarios, function (index, usuario) {
                        var newOption = '<option value="' + usuario + '">' + usuario + '</option>';
                        $('#seletorUsuarios').append(newOption);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Erro na requisição AJAX: ' + status + ' ' + error);
                }
            });
        });


    </script>

</body>

</html>
